<div id="profile-modal" class="modal-overlay">
    <div class="modal-container">
        <div class="modal-header">
            <div class="modal-icon"><i class="fas fa-user"></i></div>
            <h3>Profil</h3>
            <button class="close-modal-btn" title="Kapat"><i class="fas fa-times"></i></button>
        </div>
        <div class="modal-body">
            <div class="profile-content">
                <!-- Ana Profil Alanı - Yatay Düzen -->
                <div class="profile-horizontal-layout">
                    <!-- Sol Taraf: Profil Resmi ve Temel Bilgiler -->
                    <div class="profile-left-section">
                        <div class="profile-avatar-container">
                            <div class="profile-avatar">
                                <img src="images/defaultavatar.png" alt="Avatar">
                                <div class="status-indicator online"></div>
                            </div>
                        </div>
                        <div class="profile-info">
                            <h2 class="profile-username">Kullanıcı Adı</h2>
                            <div class="profile-status">
                                <span class="status-dot"></span>
                                <span class="status-text">Çevrimiçi</span>
                            </div>
                            <div class="profile-tag">#1234</div>
                        </div>
                    </div>

                    <!-- Sağ Taraf: Bilgi Kartları ve Butonlar -->
                    <div class="profile-right-section">
                        <!-- Rozetler Kartı -->
                        <div class="profile-card badges-card">
                            <div class="card-header">
                                <h4><i class="fas fa-award"></i> Rozetler</h4>
                            </div>
                            <div class="card-content">
                                <div class="profile-badges">
                                    <div class="badge-item empty-badge">
                                        <div class="badge-placeholder"><i class="fas fa-plus"></i></div>
                                        <span>Rozet Yok</span>
                                    </div>
                                    <!-- Dinamik olarak eklenecek rozetler -->
                                </div>
                            </div>
                        </div>

                        <!-- Hakkında Kartı -->
                        <div class="profile-card">
                            <div class="card-header">
                                <h4><i class="fas fa-info-circle"></i> Hakkında</h4>
                            </div>
                            <div class="card-content">
                                <p class="bio">Bu kullanıcı henüz hakkında bir şey yazmamış.</p>
                            </div>
                        </div>

                        <!-- Üyelik Bilgisi Kartı -->
                        <div class="profile-card">
                            <div class="card-header">
                                <h4><i class="fas fa-calendar-alt"></i> Üyelik Bilgisi</h4>
                            </div>
                            <div class="card-content">
                                <div class="membership-info">
                                    <div class="info-item">
                                        <span class="info-label">Katılma Tarihi:</span>
                                        <span class="info-value member-since">1 Ocak 2024</span>
                                    </div>
                                    <div class="info-item">
                                        <span class="info-label">Üyelik Süresi:</span>
                                        <span class="info-value member-duration">0 gün</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Eylem Butonları -->
                        <div class="profile-actions">
                            <button class="action-btn message-btn">
                                <i class="fas fa-comment-alt"></i>
                                <span>Mesaj Gönder</span>
                            </button>
                            <button class="action-btn call-btn">
                                <i class="fas fa-phone-alt"></i>
                                <span>Ara</span>
                            </button>
                            <button class="action-btn remove-friend-btn">
                                <i class="fas fa-user-slash"></i>
                                <span>Arkadaşlıktan Çıkar</span>
                            </button>
                            <button class="action-btn block-btn">
                                <i class="fas fa-ban"></i>
                                <span>Engelle</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
