<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunucu Ekle - Chatlify</title>
    <link rel="stylesheet" href="css/server.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="server-modal-container">
        <div class="server-modal">
            <div class="modal-header">
                <h2>Sunucu Ekle</h2>
                <button class="close-modal-btn">&times;</button>
            </div>
            <div class="modal-body">
                <div class="option-card" id="create-server-card">
                    <i class="fas fa-plus-circle"></i>
                    <h3>Sunucu Oluştur</h3>
                    <p>Yeni bir topluluk başlat.</p>
                </div>
                <div class="option-card" id="join-server-card">
                    <i class="fas fa-sign-in-alt"></i>
                    <h3>Sunucuya Katıl</h3>
                    <p>Mevcut bir sunucuya davet koduyla katıl.</p>
                </div>
            </div>
        </div>
    </div>
    <script src="js/server.js" type="module"></script>
</body>

</html>
